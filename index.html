      <div class="enter-container">

          <span>بانک </span><span>آذربایجان</span>

        </div>
        <form class="myform">
          <div class="input name">
            <label for="name">نام کاربری</label>
            <input
              type="text"
              class="name"
              id="name"
              required
              autocomplete="off"
            />
          </div>
          <div class="input password">
            <label for="pass">رمز عبور</label>
            <input
              type="password"
              class="pass"
              id="pass"
              required
              autocomplete="off"
            />
          </div>
          <div class="input signin-btn">
            <button class="btn" id="btn">ورود</button>
          </div>
        </form>
        <div class="foter-content">

            <div class="movment-input-box">

              <input

                name="to"
                placeholder="مقصد"
                id="transfer-to"
              />

          </div>

              <button class="btn recive">btn</button>
